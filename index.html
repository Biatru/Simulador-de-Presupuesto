<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--CSS-->
  <link rel="stylesheet" href="./css/style.css">

<title>Simulador presupuesto</title>
</head>
<body>
   <form action="" class="formulario" id="formulario1">
       <h1>Consigue tu presupuesto</h1>
        <input id ="nombre" type="text"  class="formulario_input" required>
        <label for="" class="formulario_label">Nombre</label>
                
        <input id="telefono" type="text" class="formulario_input" required>
        <label for="" class="formulario_label">Telefono</label>
                
        <input id="email" type="text"   class="formulario_input" required>
        <label for="" class="formulario_label">Email</label>
        <button class="formulario_submit" id ="boton1" > Dejanos tus datos </button>
        
        <div class="seleccionar" id="formulario2">    
        <label>Estadía</label>
                <select class="option" name="" id="estadia">
                    <option  value="">Elija una opción</option>
                    <option  value="por dia">por dia</option>
                    <option  value="por semana">por semana</option>
                </select> 
        </div>
        <div class="seleccionar">           
        <label>Habitaciones</label>
                <select class="option"  name="" id="habitacion">
                    <option  value="" >Elija una opción</option>
                    <option  value="Individual Sin Comida" >Individual Sin Comida</option>
                    <option  value="Individual Con Comida" >Individual Con Comida</option>
                    <option  value="Doble Sin Comida" >Doble Sin Comida</option>
                    <option  value="Doble Con Comida" >Doble Con Comida</option>
                </select> 
        </div>     
        <button class="formulario_submit" id ="boton2" > Obtener presupuesto </button>
        <div class="resultado" id="resultado">
            <div class="datos">
              <p>nombre<p>
              <p>telefono</p>
              <p>email</p>
            </div>

        </div>
    
    
    </form>  
<script src="funciones.js"></script>
<script src="main.js"></script>
</body>
</html>
